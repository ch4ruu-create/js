    <script>
       // MAIN TIMER VARIABLES
let mainTimer;
let mainSeconds = 0;
let mainRunning = false;

function updateMainTimerDisplay() {
    let hrs = String(Math.floor(mainSeconds / 3600)).padStart(2, '0');
    let mins = String(Math.floor((mainSeconds % 3600) / 60)).padStart(2, '0');
    let secs = String(mainSeconds % 60).padStart(2, '0');
    document.getElementById("timer").innerText = `${hrs}:${mins}:${secs}`;
}

function startMainTimer() {
    if (!mainRunning) {
        mainRunning = true;
        mainTimer = setInterval(() => {
            mainSeconds++;
            updateMainTimerDisplay();
        }, 1000);
    }
}

function pauseMainTimer() {
    mainRunning = false;
    clearInterval(mainTimer);
}

function resetMainTimer() {
    mainRunning = false;
    clearInterval(mainTimer);
    mainSeconds = 0;
    updateMainTimerDisplay();
}

// POMODORO TIMER VARIABLES
let pomodoroRunning = false;
let pomodoroTimeLeft = 25 * 60;
let pomodoroInterval;

const pomodoroDisplay = document.getElementById("time-display");
const pomodoroBtn = document.getElementById("pomodoro-btn");
const progressCircle = document.getElementById("progress");
const timerSound = document.getElementById("timer-sound");

function updatePomodoroDisplay() {
    let minutes = Math.floor(pomodoroTimeLeft / 60);
    let seconds = pomodoroTimeLeft % 60;
    pomodoroDisplay.innerText = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
}

function updateProgressBar() {
    let totalTime = 25 * 60;
    let progress = (pomodoroTimeLeft / totalTime) * 283;
    progressCircle.style.strokeDashoffset = progress;
}

function startPomodoroTimer() {
    if (!pomodoroRunning) {
        pomodoroRunning = true;
        pomodoroBtn.innerText = "Pause";

        pomodoroInterval = setInterval(() => {
            if (pomodoroTimeLeft > 0) {
                pomodoroTimeLeft--;
                updatePomodoroDisplay();
                updateProgressBar();
            } else {
                clearInterval(pomodoroInterval);
                timerSound.play();
                pomodoroBtn.innerText = "Restart";
                pomodoroRunning = false;
            }
        }, 1000);
    }
}

function pausePomodoroTimer() {
    clearInterval(pomodoroInterval);
    pomodoroRunning = false;
    pomodoroBtn.innerText = "Resume";
}

function resetPomodoroTimer() {
    clearInterval(pomodoroInterval);
    pomodoroRunning = false;
    pomodoroTimeLeft = 25 * 60;
    updatePomodoroDisplay();
    updateProgressBar();
    pomodoroBtn.innerText = "Start Pomodoro";
}

        function addTask() {
            let taskInput = document.getElementById("taskInput").value;
            if (taskInput.trim() !== "") {
                let li = document.createElement("li");
                li.textContent = taskInput;
                document.getElementById("taskList").appendChild(li);
                document.getElementById("taskInput").value = "";
            }
        }
        function addTask() {
    let input = document.getElementById("todo-input");
    let taskText = input.value.trim();
    if (taskText === "") return;

    let li = document.createElement("li");
    li.innerHTML = `${taskText} <button class="delete-btn" onclick="deleteTask(this)">‚ùå</button>`;
    li.addEventListener("click", function () {
        li.classList.toggle("completed"); // Mark as completed
    });

    document.getElementById("todo-list").appendChild(li);
    input.value = ""; // Clear input field
}
